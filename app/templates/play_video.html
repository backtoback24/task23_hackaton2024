<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">{{ video.title }}</h2>
        <video width="100%" controls>
            <source src="{{ url_for('static', filename=video.video_file_path) }}" type="video/mp4">
            <!-- Поддержка avi -->
            <source src="{{ url_for('static', filename=video.video_file_path) }}" type="video/x-msvideo">
            Ваш браузер не поддерживает воспроизведение видео.
        </video>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">Вернуться к списку</a>
    </div>
</body>
</html>
