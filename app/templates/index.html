<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список видеозаписей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Список видеозаписей</h2>
                <form action="{{ url_for('main.upload_video') }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="videoFile" class="form-label">Выберите видео</label>
                        <input type="file" class="form-control" id="videoFile" name="video_file" accept="video/*">
                    </div>
                    <div class="mb-3">
                        <label for="videoTitle" class="form-label">Название видео</label>
                        <input type="text" class="form-control" id="videoTitle" name="title" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить видео</button>
                </form>
                <ul class="list-group mt-3">
                    {% for media_file in media_files %}
                        <li class="list-group-item">
                            {{ media_file.title }}
                            <a href="{{ url_for('main.play_video', video_id=media_file.id) }}" class="btn btn-sm btn-primary ms-2">Смотреть</a>
                            <form action="{{ url_for('main.delete_video', video_id=media_file.id) }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger ms-2">Удалить</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
